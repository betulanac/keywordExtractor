<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="signup">
        <h1>Automatic Keyword Extractor</h1>
        <h2>Kayıt Ol</h2>
        <form (ngSubmit)="signup()">
            <div class="form-column">
                <div class="form-group">
                    <label for="username">Ad:</label>
                    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" placeholder="Adınızı giriniz" required>
                </div>
                <div class="form-group">
                    <label for="surname">Soyad:</label>
                    <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="surname" placeholder="Soyadınızı giriniz" required>
                </div>
                <div class="form-group">
                    <label for="email">Mail:</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Mailinizi giriniz" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Şifrenizi giriniz" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                </div>
                <div class="login-text">
                    Mevcut Hesabınız Var Mı? <a (click)="logingeridon()">Giriş Yapın</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
